<div class="container mt-4">
  <div *ngIf="currentMode == 'None'" style="text-align: center">
    <h2>Provide your data</h2>
    <p class="lead">Please select who is the patient... If you come with a child select "child"</p>
    <div class="text-center">
      <button class="btn btn-primary mr-2" (click)="this.modeToggle('Adult')">Myself</button>
      <button class="btn btn-info" (click)="this.modeToggle('Child')">Child</button>
    </div>
  </div>

  <div *ngIf="currentMode != 'None'" class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
        <div class="col container">
          <app-data-adult *ngIf="currentMode == 'Adult'" (cancelAdultRegister)="this.cancelRegister()" ></app-data-adult>
          <app-data-child *ngIf="currentMode == 'Child'" (cancelChildRegister)="this.cancelRegister()" ></app-data-child>
        </div>
      </div>
    </div>
  </div>
</div>
