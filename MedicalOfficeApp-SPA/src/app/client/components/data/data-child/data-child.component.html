<form [formGroup]="childtRegisterForm" (ngSubmit)="this.register()">

    <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Parent name">
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control" formControlName="surname" placeholder="Parent surname">
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" formControlName="age" placeholder="Years">
        </div>
          <div class="col">
            <input type="number" class="form-control" formControlName="months" placeholder="Months">
          </div>
      </div>
    </div>

    <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="tel" class="form-control" formControlName="phone" placeholder="Phone">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
