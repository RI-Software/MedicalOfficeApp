<div class="mt-3">
  <div class="row">
    <div class="mx-auto">
      <h2 class="text-primary">{{'agreementsComponent.title' | translate}}</h2>
    </div>
    <nz-divider nzText="{{'agreementsComponent.paragraphs.passport.title' | translate}}" nzOrientation="left">
    </nz-divider>
    <div class="col text-left">
      <p>
        {{'agreementsComponent.paragraphs.passport.text' | translate}}
      </p>
    </div>
    <nz-divider nzText="{{'agreementsComponent.paragraphs.sunglasses.title' | translate}}" nzOrientation="right">
    </nz-divider>
    <div class="col text-right">
      {{'agreementsComponent.paragraphs.sunglasses.text' | translate}}
    </div>
    <nz-divider nzText="{{'agreementsComponent.paragraphs.agreement.title' | translate}}" nzOrientation="left"></nz-divider>
    <div class="col text-left" [innerHTML]="'agreementsComponent.paragraphs.agreement.text' | translate">
    </div>
  </div>
</div>
