<nz-card class="mb-2" *ngFor="let record of apiResult?.data">
  <div class="row">
    <div class="col-6 text-left">
      <h5 class="text-primary">{{record.time | ticks | date: 'HH:mm'}}</h5>
    </div>
    <div class="col-6 text-right">
      <h6 class="text-primary">{{record.date | date : ' dd.MM.yyyy'}}</h6>
    </div>
  </div>
  <div class="row">

    <div class="custom-mr-b col-sm-6 col-md-8 d-flex align-items-end">
      {{record.client.name}}
      {{record.client.surname}}
      {{record.client.age}}
      {{record.client.months}} y.
      {{record.client.email}}
      +{{record.client.phone}}
    </div>

    <div class="col-sm-6 col-md-4 d-flex justify-content-end align-items-end">
      <button nz-button nzType="primary" nzDanger class="mr-1">Delete</button>
      <button nz-button nzType="primary">Accept</button>
    </div>
  </div>
</nz-card>
